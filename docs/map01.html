<html>
<head>
<meta charset='utf-8' />
<title>Map01</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="maplibre-gl@2.4.0/maplibre-gl.js"></script>
<link href="maplibre-gl@2.4.0/maplibre-gl.css" rel="stylesheet" />

<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>
 
<div id='map'></div>

<script>
var map = new maplibregl.Map({
  container: 'map', 
  hash: true, 
  style: 'std.json', // style file path
  center: [140.084556,36.104611], // center 
  zoom: 7, // zoom level at loading
  maxZoom: 0, // min zoom
  maxZoom: 15, // max zoom
  maxPitch: 85
});


//UI
map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
map.addControl(new maplibregl.ScaleControl() );
map.addControl(new maplibregl.TerrainControl({
  source: "terrainSource",
  exaggeration: 1
}) );

//debug
map.showTileBoundaries = true;
map.showCollisionBoxes = false;

</script>
 
</body>
</html>
